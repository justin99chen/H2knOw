



<html>
<head>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<link href="style.css" rel="stylesheet">
	<script src="script.js" type="text/javascript"></script>
</head>
	<body>
		<div class = "age">
			Age: 
				<select id="age">
				    <option value="0">18-24</option>
				    <option value="1">25-30</option>
				    <option value="2">31-36</option>
				    <option value="3">37-42</option>
				    <option value="4">43-48</option>
				    <option value="5">49-54</option>
				    <option value="6">55+</option>
			</select><br>
		</div>

		<div class = "height">
			Height:                        Feet: 
			<select id="heightft">
			    <option value="4">4</option>
			    <option value="5">5</option>
			    <option value="6">6</option>
			    <option value="7">7</option>
			</select>
			Inches: 
			<select id="heightin">
			    <option value="0">0</option>
			    <option value="1">1</option>
			    <option value="2">2</option>
			    <option value="3">3</option>
			    <option value="4">4</option>
			    <option value="5">5</option>
			    <option value="6">6</option>
			    <option value="7">7</option>
			    <option value="8">8</option>
			    <option value="9">9</option>
			    <option value="10">10</option>
			    <option value="11">11</option>
			</select> <br>
		</div>


		<div class = "sweat">
			Sweat (How sweaty are you, scale of 0 (dry) to 6 (drenched)): 
			<select id="sweat">
			    <option value="0">0</option>
			    <option value="1">1</option>
			    <option value="2">2</option>
			    <option value="3">3</option>
			    <option value="4">4</option>
			    <option value="5">5</option>
			    <option value="6">6</option>
			</select> <br>
		</div>

		<div class = "energy">
			Activity (How energetic are you, scale of 0 (stagnant) to 6 (psycho)): 
			<select id="energy">
			    <option value="0">0</option>
			    <option value="1">1</option>
			    <option value="2">2</option>
			    <option value="3">3</option>
			    <option value="4">4</option>
			    <option value="5">5</option>
			    <option value="6">6</option>
			</select> <br>
		</div>

		<div class = "weight">
			Weight (lb): 
			<select id="weight">
			    <option value="0">100-119</option>
			    <option value="1">120-139</option>
			    <option value="2">140-159</option>
			    <option value="3">160-179</option>
			    <option value="4">180-199</option>
			    <option value="5">200-219</option>
			    <option value="6">220+</option>
			</select><br>
		</div>

		<button onclick="onClick()">Calculate</button><br>
		<strong>Value: </strong>
		<p id="water"> </p>
	</body>
</html>
